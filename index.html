<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Secret Gate</title>
</head>
<body>
<script>
  // ❗ここに許可したいサイト（経由元）を書く
  const allowed = [
    "https://example.com",                   // 許可1
    "https://daitakutakutmi-arch.github.io/" // 許可2（例）
  ];

  const ref = document.referrer;

  // 許可サイトから来たか判定
  const ok = allowed.some(url => ref.startsWith(url));

  if (!ok) {
    // ❌ NG → 即ワープ（履歴に残らない）
    location.replace("blocked.html");  // 拒否先URLに変更してOK
  } else {
    // ✅ OK → 中に入った瞬間 別サイトに履歴なしでワープ
    location.replace("https://daitakutakumi-arch.github.io/kirby-wakuwaku-world/kirby-wakuwaku-world");   // 許可された人のワープ先
  }
</script>
</body>
</html>
