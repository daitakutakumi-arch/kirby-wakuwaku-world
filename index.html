<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
</head>
<body>
    <script>
  // 許可する経由元のURL（完全一致 or 一部一致など自由）
  const allowedReferrers = [
    "https://daitakutakumi-arch.github.io/a",
  ];

  const ref = document.referrer;

  // 経由元が許可リストに含まれてるか
  const ok = allowedReferrers.some(site => ref.startsWith(site));

  if (!ok) {
    // 経由NG → 拒否ページへ飛ばす
     window.location.replace("blocked.html");
    location.replace("blocked.html");
  }
</script>
<script>
  // 履歴に残さずページ移動
  location.replace("https://daitakutakumi-arch.github.io/kirby-wakuwaku-world/kirby-wakuwaku-wrold.html");
</script>
</body>
</html>
