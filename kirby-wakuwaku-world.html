<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>カービィのワクワク世界！</title>
<link rel="stylesheet" href="main.css" />
<link rel="icon" href="kirbyicon.png">
</head>
 

<body>

<!-- Loading Screen -->
<div id="loadingWrap">
  <div class="loader-card">
    <div class="loader-kirby"><img src="kirby-cute.gif"></div>
    <div class="loader-text">読み込み中…</div>
    <div class="loader-sub">カービィが準備してるよ！</div>
    <div class="suck-wrap">
      <div id="suckFill" class="suck-fill"></div>
    </div>
  </div>
</div>

<!-- Background Scene -->
<div class="scene">
  <div class="stars"></div>
  <div class="clouds"></div>
  <div class="kirby-bubbles"></div>
</div>

<header>
  <div class="brand">
    <img src="kirbyicon.png">
    <h1>カービィのワクワク世界</h1>
  </div>
  <nav>
    <ul>
      <li><a href="#" class="pill hover-sfx">ホーム</a></li>
      <li><a href="#character" class="pill hover-sfx">キャラ</a></li>
      <li><a href="#goods" class="pill hover-sfx">グッズ</a></li>
    </ul>
  </nav>
</header>

<main>

  <section class="hero">
    <div class="hero-left">
      <h2>カービィのワクワク世界へ！</h2>
      <p>星のカービィの仲間が大集合！かわいさ120%！</p>
      <div class="buttons">
      </div>
    </div>

    <div class="hero-right slider">
      <div class="slides" id="slides">
        <div class="slide"><a href="wadoruge-game.html"><img src="wadderde_game.png"></a></div>
        <div class="slide"><img src="https://i.imgur.com/SpVcU1M.jpeg"></div>
        <div class="slide"><img src="https://i.imgur.com/SpVcU1M.jpeg"></div>
      </div>
      <div class="dots" id="dots"></div>
    </div>
  </section>

  <h2 class="center" id="character">キャラクター</h2>
  <div id="charGrid" class="chars"></div>

  <h2 class="center" id="goods">グッズ</h2>
  <div class="goods"></div>

</main>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="box">
    <button id="closeModal" class="pill hover-sfx">閉じる</button>
    <div id="modalBody"></div>
  </div>
</div>

<!-- Toast -->
<div class="toast" id="toast"></div>

<script src="main.js"></script>
  <script>
  if (location.hash === '#https://www.kirby.jp') {
    document.body.innerHTML = `
      <div id="glitch">
        <div class="noise"></div>
      </div>
    `;

    const words = ['ERROR','???','NO SIGNAL','404','NULL','ACCESS DENIED'];
    for (let i = 0; i < 50; i++) {
      const d = document.createElement('div');
      d.textContent = words[Math.floor(Math.random()*words.length)];
      d.style.position = 'fixed';
      d.style.left = Math.random()*100 + 'vw';
      d.style.top = Math.random()*100 + 'vh';
      d.style.color = Math.random() > 0.5 ? 'red' : 'lime';
      d.style.fontFamily = 'monospace';
      d.style.fontSize = '24px';
      d.style.transform = 'rotate('+(Math.random()*20-10)+'deg)';
      d.style.animation = 'flash 0.2s infinite';
      document.body.appendChild(d);
    }
  }
</script>
<style>
  body {
    background: black !important;
    overflow: hidden;
  }
  .noise {
    position: fixed;
    inset: -20%;
    background-image: repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.03) 0px,
      rgba(255,255,255,0.03) 1px,
      transparent 1px,
      transparent 2px
    );
    animation: jitter 0.12s infinite;
  }
  @keyframes jitter {
    0% { transform: translate(0,0); }
    25% { transform: translate(-5px,3px); }
    50% { transform: translate(6px,-4px); }
    75% { transform: translate(-3px,-6px); }
    100% { transform: translate(0,0); }
  }
  @keyframes flash {
    50% { opacity: 0.2; }
  }
</style>

</body>
</html>
